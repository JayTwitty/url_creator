
{% extends "base.html" %}

{% block content %}

    </div> New URL: <a href="{% url 'redirect_view' url.output_url %}">http://127.0.0.1:8000/j/{{ object.output_url }}</a>
    <h1>Click Counter: {{ object.click_count }}</h1>

{% endblock %}
